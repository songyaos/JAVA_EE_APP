<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Recipe 3-2: Writing a JSF Managed Bean</title>
</h:head>
<body>
	<f:view>

		<h2>Perform a Calculation</h2>
		<p>
			Use the following form to perform a calculation on two numbers. <br />
			Enter the numbers in the two text fields below, and select a
			calculation to <br /> perform, then hit the "Calculate" button. <br />
			<br />
			<h:messages errorStyle="color: red" infoStyle="color: green"
				globalOnly="true" />
			<br />
			<h:form id="calulationForm">
                    Number1:
                    <h:inputText id="num1"
					value="#{calculationController.num1}" />
				<br />
                    Number2:
                    <h:inputText id="num2"
					value="#{calculationController.num2}" />
				<br />
				<br />
                    Calculation Type:
                    <h:selectOneMenu id="calculationType"
					value="#{calculationController.calculationType}">
					<f:selectItems value="#{calculationController.calculationList}" />
				</h:selectOneMenu>
				<br />
				<br />
                    Result:
                    <h:outputText id="result"
					value="#{calculationController.result}" />
				<br />
				<br />
				<h:commandButton
					action="#{calculationController.performCalculation()}"
					value="Calculate" />
			</h:form>
		</p>
	</f:view>
</body>
</html>
